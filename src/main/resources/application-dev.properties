# MySQL 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${SQL_HOST}:${SQL_PORT}/${SQL_DBNAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${SQL_USER}
spring.datasource.password=${SQL_PASSWORD}

# JWT 설정
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_VALIDITY}
jwt.refresh-token-expiration=${JWT_REFRESH_VALIDITY}

# Redis 설정
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.password=${REDIS_PASSWORD:}  # 비밀번호 있는 경우에만 사용
  # Redis 연결 타임아웃 (60초)
spring.redis.timeout=60000
  # 최대 연결 수
spring.redis.lettuce.pool.max-active=10
  # 최대 유휴 연결 수
spring.redis.lettuce.pool.max-idle=10
  # 최소 유휴 연결 수
spring.redis.lettuce.pool.min-idle=2
  # 최대 대기 시간 
spring.redis.lettuce.pool.max-wait=5000

# 로깅 설정
logging.level.root=INFO
logging.level.com.honeyboard=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.redis=DEBUG
