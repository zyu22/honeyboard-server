# MySQL \uC5F0\uACB0 \uC124\uC815
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${SQL_HOST}:${SQL_PORT}/${SQL_DBNAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${SQL_USER}
spring.datasource.password=${SQL_PASSWORD}

# JWT \uC124\uC815
jwt.secret=${JWT_SECRET}
jwt.token-validity-in-seconds=3600

# \uB85C\uAE45 \uC124\uC815
logging.level.root=WARN
logging.level.com.honeyboard=INFO